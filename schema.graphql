type SumRewardYear @entity {
  id: ID!
  account: String
  amount: BigInt
  blockNumber: BigInt
  timestamp: Date
  txCount: BigInt
}

type SumRewardMonth @entity {
  id: ID!
  account: String
  amount: BigInt
  blockNumber: BigInt
  timestamp: Date
  txCount: BigInt
}
type SumRewardDay @entity {
  id: ID!
  account: String
  amount: BigInt
  blockNumber: BigInt
  timestamp: Date
  sumRewardMonth: SumRewardMonth!
  sumRewardYear: SumRewardYear!
  sumRewardLastMonth: SumRewardMonth
  sumRewardLastYear: SumRewardYear
  txCount: BigInt
}

type Reward @entity {
  id: ID!
  account: String
  amount: BigInt
  blockNumber: BigInt
  timestamp: Date
}

type Bonded @entity {
  id: ID!
  account: String
  amount: BigInt
  blockNumber: BigInt
  timestamp: Date
}

type SumBondedMonth @entity {
  id: ID!
  account: String
  amount: BigInt
  blockNumber: BigInt
  timestamp: Date
}

type Unbonded @entity {
  id: ID!
  account: String
  amount: BigInt
  blockNumber: BigInt
  timestamp: Date
}

type SumUnbondedMonth @entity {
  id: ID!
  account: String
  amount: BigInt
  blockNumber: BigInt
  timestamp: Date
}